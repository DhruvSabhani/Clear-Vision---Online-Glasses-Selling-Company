{% if messages %}
{% for message in messages %}
<div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %} alert-dismissible fade show p-0 m-0 mb-2"
    role="alert">
    <h4 class="p-1 m-1 fw-bold">{{message}}</h4>
    <button type="button" class="btn-close p-2 m-1" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
