{% extends "admin_base.html" %}
{% block body %}
{% load static %}
{% include "alert.html" %}
<div class="row mb-1 d-flex justify-content-between align-items-center">
    <a href="" class="col text-decoration-none">
        <div class="rounded-4 p-2"
            style="background-color: hsl(262, 83%, 58%) !important;color: white !important;box-shadow: var(--bs-box-shadow-sm) !important;">
            <h4 class="p-2">Total Sales Amount</h4>
            <div class="row d-flex justify-content-between align-items-center">
                <div class="col-9">
                    <h2 class="p-2 fw-bold">â‚¹00</h2>
                </div>
                <div class="col">
                    <i class="fa-solid fa-indian-rupee-sign fs-1"></i>
                </div>
            </div>
        </div>
    </a>

    <a href="/orders/" class="col text-decoration-none">
        <div class="rounded-4 p-2"
            style="background-color: hsl(0, 84%, 60%) !important;color: white !important;box-shadow: var(--bs-box-shadow-sm) !important;">
            <h4 class="p-2">Total Orders</h4>
            <div class="row d-flex justify-content-between align-items-center">
                <div class="col-9">
                    <h2 class="p-2 fw-bold">00</h2>
                </div>
                <div class="col">
                    <i class="fa-solid fa-bag-shopping fs-1"></i>
                </div>
            </div>
        </div>
    </a>

    <a href="/add-product/" class="col text-decoration-none">
        <div class="rounded-4 p-2"
            style="background-color: hsl(38, 92%, 50%) !important;color: white !important;box-shadow: var(--bs-box-shadow-sm) !important;">
            <h4 class="p-2">Total Product</h4>
            <div class="row d-flex justify-content-between align-items-center">
                <div class="col-9">
                    <h2 class="p-2 fw-bold">{{goggless_count}}</h2>
                </div>
                <div class="col">
                    <i class="fas fa-archive fs-1"></i>
                </div>
            </div>
        </div>
    </a>

    <a href="/coupons/" class="col text-decoration-none">
        <div class="rounded-4 p-2"
            style="background-color: hsl(209.03deg 80.87% 54.9%) !important;color: white !important;box-shadow: var(--bs-box-shadow-sm) !important;">
            <h4 class="p-2">Total Coupons</h4>
            <div class="row d-flex justify-content-between align-items-center">
                <div class="col-9">
                    <h2 class="p-2 fw-bold">{{goggles_coupons_count}}</h2>
                </div>
                <div class="col">
                    <i class="fas fa-gift fs-1"></i>
                </div>
            </div>
        </div>
    </a>

    <a href="/users/" class="col text-decoration-none">
        <div class="rounded-4 p-2"
            style="background-color: hsl(160, 84%, 39%)  !important;color: white !important;box-shadow: var(--bs-box-shadow-sm) !important;">
            <h4 class="p-2">Total Users</h4>
            <div class="row d-flex justify-content-between align-items-center">
                <div class="col-9">
                    <h2 class="p-2 fw-bold">{{users_count}}</h2>
                </div>
                <div class="col">
                    <i class="fas fa-user-circle fs-1"></i>
                </div>
            </div>
        </div>
    </a>
</div>

<div class="row p-2 d-flex justify-content-between">
    <div class="col rounded bg-body p-2 m-2 border" style="box-shadow: var(--bs-box-shadow-sm) !important;width: 63%;">
        <canvas id="myChart1"></canvas>
        <script>
            const xValues1 = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

            new Chart("myChart1", {
                type: "line",
                data: {
                    labels: xValues1,
                    datasets: [
                        {
                            data: [0, 20, 30, 40, 50, 60, 70, 80, 90, 100, 110, 120],
                            fill: false,
                            lineTension: 0,
                            backgroundColor: "#facc15",
                            borderColor: "#facc15"
                        },
                        {
                            data: [120, 110, 100, 90, 80, 70, 60, 50, 40, 30, 20, 0],
                            fill: false,
                            lineTension: 0,
                            backgroundColor: "#4ade80",
                            borderColor: "#4ade80"
                        }
                    ]
                },
                options: {
                    legend: { display: false }
                }
            });
        </script>
    </div>
    <div class="col-4 rounded bg-body p-2 m-2 border" style="box-shadow: var(--bs-box-shadow-sm) !important;">
        <canvas id="myChart2"></canvas>
        <script>
            const xValues2 = ["Processing", "Delivered", "Return Product"];
            const yValues2 = [30, 30, 30];
            const barColors2 = [
                "#9333ea",
                "#facc15",
                "#4ade80"
            ];

            new Chart("myChart2", {
                type: "pie",
                data: {
                    labels: xValues2,
                    datasets: [{
                        backgroundColor: barColors2,
                        data: yValues2
                    }]
                },
                options: {
                    title: {
                        display: true,
                        text: "ORDER STATUS"
                    }
                }
            });
        </script>
    </div>
</div>

<div class="row p-2 d-flex justify-content-between">
    <div class="col rounded bg-body p-2 m-2 border" style="box-shadow: var(--bs-box-shadow-sm) !important;width: 63%;">
        <canvas id="myChart3"></canvas>

        <script>
            const xValues3 = [{% for types in goggles_type %}"{{types.goggles_types_name}}", {% endfor %}];
            const yValues3 = [55, 49, 44, 24, 40, 30];

            new Chart("myChart3", {
                type: "bar",
                data: {
                    labels: xValues3,
                    datasets: [{
                        backgroundColor: "#9333ea",
                        data: yValues3
                    }]
                },
                options: {
                    legend: { display: false },
                    title: {
                        display: true,
                        text: "Products"
                    }
                }
            });
        </script>

    </div>
    <div class="col-4 rounded bg-body p-2 m-2 border" style="box-shadow: var(--bs-box-shadow-sm) !important;">
        <canvas id="myChart4"></canvas>

        <script>
            const xValues4 = ["Out od Stock", "In Stock"];
            const yValues4 = [55, 40];
            const barColors4 = [
                "#ef4444",
                "#22c55e"
            ];

            new Chart("myChart4", {
                type: "doughnut",
                data: {
                    labels: xValues4,
                    datasets: [{
                        backgroundColor: barColors4,
                        data: yValues4
                    }]
                },
                options: {
                    title: {
                        display: true,
                        text: "STOCK STATUS"
                    }
                }
            });
        </script>
    </div>
</div>
{% endblock %}
